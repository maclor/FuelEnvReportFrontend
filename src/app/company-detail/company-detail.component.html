<div *ngIf="company" class="container">
  <h2>{{company.name}}
    <a href="/report/{{company.id}}">
      <button type="button" class="btn btn-light float-right">See report</button>
    </a>
  </h2>
  <div class="container" *ngIf="editable">
    <h3>Company edition
      <button type="button" class="btn btn-light float-right" (click)="cancelEdition()">Cancel edition</button>
    </h3>
    <div class="container">
      <div class="form-row">
        <div class="col">
          <input class="form-control" [(ngModel)]="company.name" placeholder="name" id="company-name"/>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary float-left" (click)="save()">Save</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container" *ngIf="!editable">
    <h3>Company details
      <button type="button" class="btn btn-light float-right" (click)="startEdition()">Edit</button>
    </h3>
  </div>
  <app-vehicle [vehicles]="vehicles"></app-vehicle>
  <div class="container">
    <a href="/vehicle/add?companyId={{company.id}}">
      <button type="button" class="btn btn-secondary">Add vehicle</button>
    </a>
  </div>
  <app-invoices [invoices]="invoices"></app-invoices>
  <div class="container">
    <a href="/invoice/add?companyId={{company.id}}">
      <button type="button" class="btn btn-secondary">Add invoice</button>
    </a>
  </div>
</div>
