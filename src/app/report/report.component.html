<div class="container">
  <h2>Report {{company?.name}}
    <button class="btn btn-primary float-right" (click)="generateReport()">Generate</button>
  </h2>
</div>
<div class="container" *ngIf="isDataGenerated">

    <tr>

      <th scope="col">Vehicle</th>
      <th scope="col">Plate</th>
      <th scope="col">Fuel type</th>
      <th scope="col">Type</th>
      <th scope="col">I</th>
      <th scope="col">II</th>
      <th scope="col">III</th>
      <th scope="col">IV</th>
      <th scope="col">V</th>
      <th scope="col">VI</th>
      <th scope="col">VII</th>
      <th scope="col">VIII</th>
      <th scope="col">IX</th>
      <th scope="col">X</th>
      <th scope="col">XI</th>
      <th scope="col">XII</th>
      <th scope="col">&sum;</th>
    </tr>
    </thead>
    <tbody>

    <!--<td><app-date-formatter [date]="vehicle.registration_date"></app-date-formatter></td>-->
    <!--<td>{{ vehicle.allowed_overall_weight }}</td>-->
    <!--</tr>-->
    </tbody>
  </table>
</div>
<div class="container" *ngIf="isDataGenerated">
  <h3>Vehicles reports</h3>
  <app-report-vehicle *ngFor="let vehicle of vehicles" [vehicle]="vehicle" [invoicePositions]="getPositions(vehicle.id)"></app-report-vehicle>
</div>
